        <a href="../HTML/Products.html">go back</a>
        <button onclick="handleText()">click me to load</button>
        <button onclick="resetSaved()">click me to reset</button>
        <div id="result"></div>
        <!-- displays recent surveys -->
    </div>
</div>

<script>
    function handleText(){
        document.getElementById("result").innerHTML = "<p>Sorted: </p>"
        var outAry = (localStorage.getItem("productNames")).split(",");
        for (var i in outAry) {
            document.getElementById("result").innerHTML = "<button class = 'buts' onclick='openSaved()'>" + outAry[i] + "</button>";
        }
    }
    function openSaved() {
        document.getElementById("result").innerHTML = "Stored:" + localStorage.getItem("temporary");
    }
    $(document).ready(function(){
        $(".optionButton").click(function(){
            var product2 = $("#survey").html();
            localStorage.setItem("temporary",""+ product2);
            //alert("HTML: " + survey2);
        });
    });

</script>
